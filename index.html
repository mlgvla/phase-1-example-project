<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Pokemon Museum</title>
  </head>

  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Pokemon Museum</h1>
    </div>

    <div class="container mt-5">
      <div class="row">

        <!-- Pokemon Menu Items -->
        <div class="col-sm-8 p-4">
          <div
            class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5"
            id="list-items"
          ></div>
        </div>

        <!-- Pokemon Detail -->
        <div class="col-sm-4 p-4">
          <h2 class="text-center" id="pokemon-name"></h2>
          <img src="" alt="" id="pokemon-image" />
          <div id="likes-section">
            <span id="like-count" class="likes">0 likes</span>
            <button id="like-button" class="like-button">â™¥</button>
          </div>
          <ul id="comments-list" class="no-bullets">
            <li>Get rid of these comments</li>
            <li>And replace them with the real ones</li>
            <li>From the server</li>
          </ul>
        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
